<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ecommerce</title>
</head>
<body>
  <h3 class="h3Productos">Manual de Comunicación Interna</h3>
  <input class="cantidades" onchange=capturarCantidadInterna(event)>cantidad</input>
  <p id="precio">1500</p>
  <h3 class="h3Productos">Manual de Comunicación Externa</h3>
  <input class="cantidades" onchange=capturarCantidadExterna(event)>cantidad</input>
  <p id="precio">2500</p>
  <h3 class="h3Productos">Manual de Comunicación Estrategica</h3>
  <input class="cantidades" onchange=capturarCantidadEstrategica(event)>cantidad</input>
  <p id="precio">4500</p>
  <script src="../src/main.js"></script>
  <button onclick=comprar()>COMPRAR</button>
  <div>
    <p id="msgCompra"></p>
  </div>
</body>

</html>
